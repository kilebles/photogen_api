name: SSH Key Debug

on:
  workflow_dispatch:

jobs:
  debug-key:
    runs-on: ubuntu-latest
    steps:
    - name: Check SSH Key content
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "ğŸ§ª First 5 lines of ~/.ssh/id_rsa:"
        head -n 5 ~/.ssh/id_rsa || echo "âŒ can't read key"
        echo "SSH_PRIVATE_KEY read successfully (if above is readable)"
