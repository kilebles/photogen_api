name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          echo "Creating .ssh dir..."
          mkdir -p ~/.ssh

          echo "Dumping first 5 lines of private key (masked by GitHub)..."
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 5 || echo "❌ EMPTY KEY"

          echo "Writing to id_rsa"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa

          echo "Setting permissions"
          chmod 600 ~/.ssh/id_rsa

          echo "Scanning known_hosts"
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

          echo "Showing contents of known_hosts"
          cat ~/.ssh/known_hosts

          echo "SSH key setup completed"

      - name: 🛠 Debug SSH key length
        run: |
          echo "Key length:"
          echo "${{ secrets.SSH_PRIVATE_KEY }}"
